<!-- layouts/shortcodes/bilibili.html -->
<div class="bilibili-video-wrapper">
  <iframe
    src="https://player.bilibili.com/player.html?bvid={{ .Get "bvid" }}&danmaku=0&autoplay=0&controls=1"
    scrolling="no"
    frameborder="0"
    allowfullscreen="true">
  </iframe>
</div>

<style>
.bilibili-video-wrapper {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%; /* 16:9 比例 = 9/16 = 0.5625 */
  height: 0;
  overflow: hidden;
}
.bilibili-video-wrapper iframe {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  border: 0;
}
